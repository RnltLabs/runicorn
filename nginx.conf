server {
    listen 3002;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle /runicorn/ subpath
    location /runicorn/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # Fallback for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
