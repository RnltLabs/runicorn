<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runicorn - Social Share Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Figtree', sans-serif;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      position: relative;
      overflow: hidden;
      border-radius: 0;
    }

    /* Gradient background decoration */
    .gradient-bg {
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(250, 115, 21, 0.15) 0%, transparent 70%);
      top: -200px;
      right: -200px;
      pointer-events: none;
    }

    /* Map grid pattern overlay */
    .map-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      background-image:
        linear-gradient(rgba(250, 115, 21, 0.5) 1px, transparent 1px),
        linear-gradient(90deg, rgba(250, 115, 21, 0.5) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Logo/Icon */
    .logo {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 20px 60px rgba(250, 115, 21, 0.3));
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 24px;
    }

    h1 {
      font-size: 84px;
      font-weight: 800;
      color: #ffffff;
      line-height: 1;
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 36px;
      font-weight: 500;
      color: #fa7315;
      line-height: 1.3;
    }

    .description {
      font-size: 24px;
      font-weight: 400;
      color: #a0a0a0;
      max-width: 700px;
      line-height: 1.4;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .url {
      font-size: 28px;
      font-weight: 600;
      color: #fa7315;
    }


    /* Route illustration (decorative) */
    .route-decoration {
      position: absolute;
      bottom: 100px;
      right: 80px;
      width: 300px;
      height: 200px;
      opacity: 0.15;
    }

    .route-line {
      stroke: #fa7315;
      stroke-width: 4;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>
<body>
  <div class="og-image">
    <!-- Background decorations -->
    <div class="gradient-bg"></div>
    <div class="map-pattern"></div>

    <!-- Decorative route illustration -->
    <svg class="route-decoration" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
      <path class="route-line" d="M 20 180 Q 80 120, 100 100 T 180 80 Q 220 60, 280 40" />
      <path class="route-line" d="M 40 160 Q 90 140, 120 130 T 200 110 Q 240 90, 270 80" />
      <circle cx="20" cy="180" r="6" fill="#fa7315" opacity="0.6"/>
      <circle cx="280" cy="40" r="6" fill="#fa7315" opacity="0.6"/>
    </svg>

    <div class="content">
      <!-- Logo -->
      <div class="logo">
        <img src="public/r-logo.png" alt="Runicorn Logo">
      </div>

      <!-- Main content -->
      <div class="main-content">
        <h1>Runicorn</h1>
        <div class="tagline">GPS Art Route Planner</div>
        <div class="description">
          Turn your runs into GPS art. Draw, export, run.
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="url">runicorn.io</div>
      </div>
    </div>
  </div>

  <script>
    // Instructions for exporting
    console.log('%cðŸ“¸ HOW TO EXPORT THIS AS IMAGE:', 'font-size: 20px; font-weight: bold; color: #fa7315;');
    console.log('%c1. Open Browser DevTools (F12)', 'font-size: 14px;');
    console.log('%c2. Press Cmd+Shift+P (Mac) or Ctrl+Shift+P (Windows)', 'font-size: 14px;');
    console.log('%c3. Type "screenshot" and select "Capture node screenshot"', 'font-size: 14px;');
    console.log('%c4. Click on the og-image div', 'font-size: 14px;');
    console.log('%c5. Save as og-image.png (for Facebook) or twitter-image.png', 'font-size: 14px;');
    console.log('%c\nAlternatively: Use a screenshot tool to capture exactly 1200x630px', 'font-size: 14px; color: #a0a0a0;');
  </script>
</body>
</html>
